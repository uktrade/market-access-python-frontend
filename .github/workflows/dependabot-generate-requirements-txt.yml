on:
  pull_request:

permissions:
  contents: write

jobs:
  regenerate_requirements_txt:
    name: Regenerating the requirements.txt file
    runs-on: ubuntu-latest
    if: ${{ github.event.head_commit.message != 'Regenerating requirements.txt file' }} and ${{ github.actor == 'dependabot[bot]' }}
    steps:
        - name: Getting Python version
          run: echo "PYTHON_VERSION=$(grep -Eo '\d.\d..' ./runtime.txt)" >> $GITHUB_OUTPUT

        - name: Set up Python ${{ env.PYTHON_VERSION }}
          uses: actions/setup-python@v4
          with:
            python-version: '${{ env.PYTHON_VERSION }}'

        - name: Install Poetry
          uses: snok/install-poetry@v1
          with:
            version: 1.6.1

        - name: Checkout the repository - but just the relevant files
          uses: actions/checkout@v4
          with:
            sparse-checkout: |
              requirements.txt
              pyproject.toml
              poetry.lock

        - name: Generate new requirements.txt file
          run: poetry export --without-hashes -f requirements.txt -o requirements.txt

        - name: Committing the changes back to the branch
          uses: stefanzweifel/git-auto-commit-action@v5
          with:
            commit_message: Regenerating requirements.txt file
