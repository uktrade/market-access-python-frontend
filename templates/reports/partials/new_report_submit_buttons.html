{% if has_next %}
    <button type="submit" class="govuk-button" name="action" value="save-and-go-to-summary">Save</button>
    <a href="{{ next_url }}" class="govuk-button button--secondary m-l-2">Cancel</a>
{% else %}
    <button type="submit" name="action" value="save-and-continue" class="govuk-button">Save and continue</button>
    <button type="submit" class="govuk-button button--secondary m-l-2" name="action" value="save-and-exit">Save and exit</button>
{% endif %}
