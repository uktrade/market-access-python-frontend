<div class="govuk-form-group{% if form.pending_type.errors %} govuk-form-group--error{% endif %}">
    <fieldset class="govuk-fieldset">
        <legend class="govuk-fieldset__legend govuk-fieldset__legend--s">{{ form.pending_type.label }}</legend>

        {% form_field_error form "pending_type" %}

        <div class="govuk-radios js-pending-type govuk-radios--conditional" data-module="radios">
            {% for value, name in form.fields.pending_type.choices %}
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="{{ form.pending_type.name }}-{{ forloop.counter }}" name="{{ form.pending_type.name }}" type="radio" value="{{ value }}"{% if form.pending_type.value == value %} checked="checked"{% endif %}>
                  <label class="govuk-label govuk-radios__label" for="{{ form.pending_type.name }}-{{ forloop.counter }}">{{ name }}</label>
                </div>

                {% if value == "OTHER" %}
                    <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-{{ value }}">
                        <div class="govuk-form-group{% if form.pending_type_other.errors %} govuk-form-group--error{% endif %}">
                            <label class="govuk-label govuk-label--s" for="{{ form.pending_type_other.name }}">{{ form.pending_type_other.label }}</label>

                            {% form_field_error form "pending_type_other" %}

                            <input id="{{ form.pending_type_other.name }}" class="govuk-input{% if form.pending_type_other.errors %} govuk-input--error{% endif %}" name="{{ form.pending_type_other.name }}" type="text" value="{% if form.pending_type_other.value %}{{ form.pending_type_other.value }}{% endif %}">
                        </div>
                    </div>
                {% endif %}
            {% endfor %}
        </div>
    </fieldset>
</div>

<div class="govuk-form-group{% if form.pending_summary.errors %} govuk-form-group--error{% endif %}">
    <label class="govuk-label govuk-label--s" for="{{ form.pending_summary.name }}">{{ form.pending_summary.label }}</label>

    {% form_field_error form "pending_summary" %}

    <textarea class="govuk-textarea{% if form.pending_summary.errors %} govuk-textarea--error{% endif %}" id="{{ form.pending_summary.name }}" name="{{ form.pending_summary.name }}" rows="5">{% if form.pending_summary.value %}{{ form.pending_summary.value }}{% endif %}</textarea>
</div>
