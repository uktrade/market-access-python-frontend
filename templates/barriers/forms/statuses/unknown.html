<div class="govuk-form-group{% if form.unknown_summary.errors %} govuk-form-group--error{% endif %}">
    <label class="govuk-label govuk-label--s" for="{{ form.unknown_summary.name }}">{{ form.unknown_summary.label }}</label>

    {% form_field_error form "unknown_summary" %}

    <textarea class="govuk-textarea{% if form.unknown_summary.errors %} govuk-textarea--error{% endif %}" id="{{ form.unknown_summary.name }}" name="{{ form.unknown_summary.name }}" rows="5">{% if form.unknown_summary.value %}{{ form.unknown_summary.value }}{% endif %}</textarea>
</div>
