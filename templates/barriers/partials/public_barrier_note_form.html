<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div id="{{ form.note.name }}" class="govuk-form-group js-note-group{% if form.note.errors %} govuk-form-group--error{% endif %}">
        <label class="govuk-label govuk-!-font-weight-bold" for="{{ form.note.name }}">{{ form.note.label }}</label>

        {% form_field_error form "note" %}

        <textarea class="govuk-textarea js-note-text{% if form.note.errors %} govuk-textarea--error{% endif %}" name="{{ form.note.name }}" rows="5" autofocus="">{% if form.note.value %}{{ form.note.value }}{% endif %}</textarea>
    </div>

    <button class="govuk-button js-submit-button govuk-!-margin-bottom-0">Save note</button>
    <a class="button-cancel" href="{% url 'barriers:public_barrier_detail' barrier.id %}">Cancel</a>
</form>
