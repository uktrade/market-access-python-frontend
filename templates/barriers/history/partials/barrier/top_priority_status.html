{% if item.old_value %}
    <div class="history-item__old-value">
        <span class="diff__del" tabindex="0">
            <p class="govuk-visually-hidden">old value: </p>
            {{ item.old_value.value }}
        </span>
    </div>
{% endif %}

{% if item.new_value %}
    <div class="history-item__new-value" tabindex="0">
        <span class="diff__ins">
            <p class="govuk-visually-hidden">new value: </p>
            {{ item.new_value.value }}
            {% if item.new_value.reason %}
                <br />
                {{ item.new_value.reason }}
            {% endif %}
        </span>
    </div>
{% endif %}
