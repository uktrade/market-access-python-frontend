{% if item.old_value %}
    <div class="history-item__value">
        <a class="history-item__link history-item__link--old" href="{% url 'barriers:download_document' item.old_value.id %}">{{ item.old_value.name }}</a>
    </div>
{% endif %}

{% if item.new_value %}
    <div class="history-item__value">
        <a class="history-item__link history-item__link--new" href="{% url 'barriers:download_document' item.new_value.id %}">{{ item.new_value.name }}</a>
    </div>
{% endif %}
