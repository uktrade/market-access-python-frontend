{% if item.old_value %}
    <div class="history-item__old-value">
        <span class="diff__del">&pound; {{ item.old_value }}</span>
    </div>
{% endif %}
{% if item.new_value %}
    <div class="history-item__new-value">
        <span class="diff__ins">&pound; {{ item.new_value }}</span>
    </div>
{% endif %}
