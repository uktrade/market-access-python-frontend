{% if item.old_value %}
    <div class="history-item__old-value">
        <span class="diff__del">{{ item.old_value.user.name }} ({{ item.old_value.role }})</span>
    </div>
{% endif %}
{% if item.new_value %}
    <div class="history-item__new-value">
        <span class="diff__ins">{{ item.new_value.user.name }} ({{ item.new_value.role }})</span>
    </div>
{% endif %}
