{% load commodities %}
<div class="govuk-form-group commodity-code-form-group">
    {% for widget in widget.subwidgets %}
        <div class="codebox__container">
            <label class="sr-only govuk-visually-hidden" for="code_{{ forloop.counter0 }}">
                {{ forloop.counter0|code_box_label }} two digits of your HS commodity code.
            </label>
            <input id="code_{{ forloop.counter0 }}"
                   class="govuk-input govuk-input--width-2 commodity-code-input"
                   name="{{ widget.name }}"
                   type="number"
                   pattern="[0-9]{2}"
                   inputmode="numeric"
                   {% if widget.value %}value="{{ widget.value }}"{% endif %}>
        </div>
    {% endfor %}
</div>
