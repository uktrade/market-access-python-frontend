<div id="{{ field.name }}" class="{% form_group_classes field.errors %}">
    <label class="govuk-label govuk-label--s" for="{{ field.name }}">{{ field.label }}</label>

    {% form_field_error field %}

    <select class="govuk-select{% if field.errors %} govuk-select--error{% endif %}" id="{{ field.name }}" name="{{ field.name }}"{% if field.errors %} aria-describedby="{{ field.name }}-error"{% endif %}>
        {% for id, name in form.fields.committee_notified.choices %}
        <option value="{{ id }}">{{ name }}</option>
        {% endfor %}
    </select>
</div>
