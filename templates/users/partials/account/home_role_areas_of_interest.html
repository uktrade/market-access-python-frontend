<div class="govuk-summary-card">
    <div class="govuk-summary-card__title-wrapper">
        <h3 class="govuk-summary-card__title ">My role and areas of interest</h3>
    </div>
    <div class="govuk-summary-card__content">
        <dl class="govuk-summary-list">
            <div class="govuk-summary-list__row">
                <dt class="govuk-summary-list__key">
                    <strong>
                        Overseas regions
                    </strong>
                </dt>
                <dd class="govuk-summary-list__value">
                    Placeholder
                </dd>
                <dd class="govuk-summary-list__actions">
                    <a class="govuk-link" href="">
                        Change
                    </a>
                </dd>
            </div>

            <div class="govuk-summary-list__row">
                <dt class="govuk-summary-list__key">
                    <strong>
                        Policy team
                    </strong>
                </dt>
                <dd class="govuk-summary-list__value">
                    {{ policy_teams }}
                </dd>
                <dd class="govuk-summary-list__actions">
                    <a class="govuk-link" href="{% url 'users:edit_user_policy_teams'  current_user.id %}">
                        Change
                    </a>
                </dd>
            </div>

            <div class="govuk-summary-list__row">
                <dt class="govuk-summary-list__key">
                    <strong>
                        Sector
                    </strong>
                </dt>
                <dd class="govuk-summary-list__value">
                    {{ sectors }}
                </dd>
                <dd class="govuk-summary-list__actions">
                    <a class="govuk-link" href="">
                        Change
                    </a>
                </dd>
            </div>

            <div class="govuk-summary-list__row">
                <dt class="govuk-summary-list__key">
                    <strong>
                        Barrier locations
                    </strong>
                </dt>
                <dd class="govuk-summary-list__value">
                    Placeholder
                </dd>
                <dd class="govuk-summary-list__actions">
                    <a class="govuk-link" href="">
                        Change
                    </a>
                </dd>
            </div>

            <div class="govuk-summary-list__row">
                <dt class="govuk-summary-list__key">
                    <strong>
                        Government department
                    </strong>
                </dt>
                <dd class="govuk-summary-list__value">
                    {{ organisations }}
                </dd>
                <dd class="govuk-summary-list__actions">
                    <a class="govuk-link" href="">
                        Change
                    </a>
                </dd>
            </div>

        </dl>
    </div>
</div>
